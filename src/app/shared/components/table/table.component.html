<main>
  <app-table-title [title]="tableTitle() || defaultTitle" [icon]="tableTitleIconName()" />
  <app-filter [dataSource]="dataSource()" (filteredData)="filterData($event)"></app-filter>
  <table mat-table [dataSource]="displayedDataSource()" class="mat-elevation-z8 tableContainer">
    @for (column of columnsDataDisplay(); track column) {
      <ng-container matColumnDef="{{ column.name }}">
        <th mat-header-cell *matHeaderCellDef class="table-header" [ngStyle]="{ width: column.width }">
          {{ column.name | titlecase }}
        </th>
        @if (column.name === "actions") {
          @for (action of actions(); track action) {
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="action.callback(element)">Edit</button>
            </td>
          }
        } @else {
          <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
        }
      </ng-container>
    }

    <tr *matNoDataRow>
      <td [attr.colspan]="columnsDataDisplay().length">
        <app-table-no-data></app-table-no-data>
      </td>
    </tr>
    @if (columnsDataDisplay().length) {
      <tr mat-header-row *matHeaderRowDef="columnsNameToDisplay()"></tr>
    }
    <tr mat-row *matRowDef="let row; columns: columnsNameToDisplay()"></tr>
  </table>
</main>
