<div class="container">
  <h1>{{ title() }}</h1>
  <form [formGroup]="editForm()">
    @for (form of editFormControls(); track form) {
      <mat-form-field>
        <mat-label>{{ form | titlecase }}</mat-label>
        <input matInput [formControlName]="form" />
      </mat-form-field>
    }
  </form>
  <div mat-dialog-actions>
    <button mat-fab (click)="cancel()">Cancel</button>
    <button mat-fab color="primary" (click)="save()">Save</button>
  </div>
</div>
