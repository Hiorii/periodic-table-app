@defer (when isDataLoaded()) {
  <app-table
    [tableTitle]="tableTitleData.title"
    [tableTitleIconName]="tableTitleData.icon"
    [columns]="tableColumns"
    [dataSource]="periodicTableData()"
    [actions]="tableActions"
    class="container"
  ></app-table>
} @placeholder (minimum 1s) {
  <mat-spinner class="container" aria-label="Loading data"></mat-spinner>
} @loading (after 100ms; minimum 1s) {
  <mat-spinner class="container" aria-label="Loading data"></mat-spinner>
}
